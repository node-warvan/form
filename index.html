<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Pembuatan Form</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form {
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .radio-group label {
            margin-right: 15px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Button Styles */
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="submit.php" method="POST">
            <h1>Free Registration</h1>
            <hr>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" size="25" required>
            
            <label for="tgl_lahir">Tgl Lahir:</label>
            <input type="date" id="tgl_lahir" name="tgl_lahir" required>
            
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="3" cols="30" required></textarea>
            
            <label for="kota">Kota:</label>
            <input type="text" id="kota" name="kota" required>
            
            <label for="pekerjaan">Pekerjaan:</label>
            <select id="pekerjaan" name="pekerjaan" required>
                <option value="">Pilih Pekerjaan</option>
                <option value="Tani">Tani</option>
                <option value="Karyawan">Karyawan</option>
                <option value="Wiraswasta">Wiraswasta</option>
                <option value="Pegawai Negeri">Pegawai Negeri</option>
                <option value="Pelajar/Mahasiswa">Pelajar/Mahasiswa</option>
                <option value="Lainnya">Lainnya</option>
            </select>
            
            <label for="jkel">Jenis Kelamin:</label>
            <div class="radio-group">
                <input type="radio" id="pria" name="jkel" value="Pria" required>
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jkel" value="Wanita" required>
                <label for="wanita">Wanita</label>
            </div>
            
            <label for="hobby">Hobby:</label>
            <input type="checkbox" id="reading" name="hobby[]" value="Reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="sport" name="hobby[]" value="Sport">
            <label for="sport">Sport</label>
            <input type="checkbox" id="singing" name="hobby[]" value="Singing">
            <label for="singing">Singing</label>
            <input type="checkbox" id="traveling" name="hobby[]" value="Traveling">
            <label for="traveling">Traveling</label>
            
            <br>
            <input type="submit" value="Kirim">
            <input type="reset" value="Ulang">
        </form>
    </div>
</body>
</html>
